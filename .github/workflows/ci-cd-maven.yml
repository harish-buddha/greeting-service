name: CI/CD - Maven Spring Boot

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  MAVEN_OPTS: -DskipTests=false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.pack.outputs.artifact-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        run: mvn -B -DskipITs test

      - name: Package (jar)
        id: pack
        run: |
          mvn -B -DskipTests package
          echo "::set-output name=artifact-path::target/*.jar"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: greeting-artifact
          path: target/*.jar

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: greeting-artifact
          path: ./app

      - name: Run simple integration smoke
        run: |
          nohup java -jar ./app/*.jar > app.log 2>&1 &
          sleep 5
          curl -f http://localhost:8080/greet

  publish-image:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
